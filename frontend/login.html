<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login | Sampada Tours & Travels</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    .error-message { color:#dc3545; font-size:0.875rem; margin-top:0.25rem; display:none; }
    .error-message.show { display:block; }
    .form-group.error input { border-color:#dc3545; }
    .btn-submit:disabled { opacity:0.6; cursor:not-allowed; }

    .loading-spinner {
      display:inline-block; width:14px; height:14px;
      border:2px solid #fff; border-radius:50%;
      border-top-color:transparent;
      animation:spin 0.6s linear infinite;
      margin-left:8px;
    }
    @keyframes spin { to { transform:rotate(360deg); } }

    .password-toggle { cursor:pointer; user-select:none; padding:0 8px; }

    .alert-box {
      padding:12px 16px;
      margin-bottom:20px;
      border-radius:4px;
      display:none;
    }
    .alert-box.show { display:block; }
    .alert-box.error { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
    .alert-box.success { background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
  </style>
</head>
<body>

<header class="main-header">
  <div class="logo">
    <a href="index.html">Sampada Tours & Travels</a>
  </div>
  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="tours.html">Tours</a>
    <a href="car-rentals.html">Car Rentals</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="auth-links" id="authLinks">
    <!-- Updated by auth.js -->
  </div>
</header>

<main class="auth-container">
  <div class="auth-box">

    <h2><i class="fas fa-lock"></i> User Login</h2>
    <p class="auth-message">Access your bookings and saved itineraries.</p>

    <div id="alertBox" class="alert-box" role="alert"></div>

    <form id="loginForm" class="auth-form" novalidate>

      <div class="form-group icon-input">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope icon"></i>
          <input type="email" id="email" placeholder="your@email.com" required>
        </div>
        <span id="emailError" class="error-message"></span>
      </div>

      <div class="form-group icon-input">
        <label for="password">Password</label>
        <div class="input-wrapper password-wrapper">
          <i class="fas fa-key icon"></i>
          <input type="password" id="password" placeholder="Enter your password" required>
          <span class="password-toggle" id="toggleLoginPassword">
            <i class="fas fa-eye"></i>
          </span>
        </div>
        <span id="passwordError" class="error-message"></span>
      </div>

      <button type="submit" class="btn-submit auth-submit-btn" id="submitBtn">
        <i class="fas fa-sign-in-alt"></i> Log In
      </button>

      <p class="alt-action">
        Don't have an account?
        <a href="register.html" class="auth-link">Sign Up Here</a>
      </p>

    </form>
  </div>
</main>

<footer class="main-footer">
  <div class="footer-content">
    <p>Sampada Tours & Travels</p>
    <p class="address">
      <i class="fas fa-map-marker-alt"></i> Kirana Bazar Road, Mominpura, Kalaburagi, Karnataka
    </p>
    <p class="copyright">© 2025 Sampada Tours & Travels</p>
  </div>
</footer>

<!-- ✅ Central Auth Script -->
<script src="auth.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  AUTH.updateAuthUI();
});

/* ===========================
   HELPERS
=========================== */
function showAlert(message, type = 'error') {
  const alertBox = document.getElementById('alertBox');
  alertBox.textContent = message;
  alertBox.className = `alert-box ${type} show`;
  setTimeout(() => alertBox.classList.remove('show'), 5000);
}

function showFieldError(fieldId, message) {
  const field = document.getElementById(fieldId);
  const errorSpan = document.getElementById(`${fieldId}Error`);
  field.closest('.form-group').classList.add('error');
  errorSpan.textContent = message;
  errorSpan.classList.add('show');
}

function clearFieldError(fieldId) {
  const field = document.getElementById(fieldId);
  const errorSpan = document.getElementById(`${fieldId}Error`);
  field.closest('.form-group').classList.remove('error');
  errorSpan.textContent = '';
  errorSpan.classList.remove('show');
}

function validateEmail(email) {
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

function setLoadingState(isLoading) {
  const submitBtn = document.getElementById('submitBtn');
  if (isLoading) {
    submitBtn.disabled = true;
    submitBtn.innerHTML = 'Logging in <span class="loading-spinner"></span>';
  } else {
    submitBtn.disabled = false;
    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Log In';
  }
}

/* ===========================
   LOGIN SUBMIT
=========================== */
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  clearFieldError('email');
  clearFieldError('password');
  document.getElementById('alertBox').classList.remove('show');

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  let isValid = true;

  if (!email) {
    showFieldError('email', 'Email is required');
    isValid = false;
  } else if (!validateEmail(email)) {
    showFieldError('email', 'Enter a valid email');
    isValid = false;
  }

  if (!password) {
    showFieldError('password', 'Password is required');
    isValid = false;
  }

  if (!isValid) return;

  setLoadingState(true);

  try {
    const result = await AUTH.apiRequest('/login', {
      method: 'POST',
      body: JSON.stringify({ email, password })
    });

    // ✅ Store token and username correctly
    if (result.token && result.user) {
      localStorage.setItem('authToken', result.token);
      localStorage.setItem('username', result.user.name);
    }

    AUTH.showMessage(`Welcome back, ${result.user.name}!`, 'success');

    setTimeout(() => {
      window.location.href = "index.html";
    }, 1000);

  } catch (err) {
    console.error("Login Error:", err);
    AUTH.showMessage(err.message || "Login failed. Please check your credentials.", "error");
    setLoadingState(false);
  }
});

/* ===========================
   SHOW / HIDE PASSWORD
=========================== */
const toggleLoginPassword = document.getElementById("toggleLoginPassword");
const loginPasswordInput = document.getElementById("password");

if (toggleLoginPassword) {
  toggleLoginPassword.addEventListener("click", togglePassword);
  toggleLoginPassword.addEventListener("keypress", (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      togglePassword();
    }
  });
}

function togglePassword() {
  const type = loginPasswordInput.type === "password" ? "text" : "password";
  loginPasswordInput.type = type;
  const icon = toggleLoginPassword.querySelector('i');
  icon.className = type === "password" ? "fas fa-eye" : "fas fa-eye-slash";
}

/* ===========================
   CLEAR ERRORS ON INPUT
=========================== */
document.getElementById('email').addEventListener('input', () => clearFieldError('email'));
document.getElementById('password').addEventListener('input', () => clearFieldError('password'));
</script>

</body>
</html>
