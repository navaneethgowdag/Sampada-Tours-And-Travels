<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Login | Sampada Tours & Travels</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    .login-wrapper {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .login-wrapper h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1f2937;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      outline: none;
    }

    .btn-primary {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    .alert-box {
      margin-top: 15px;
      padding: 10px;
      display: none;
    }

    .alert-box.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .alert-box.success {
      background: #dcfce7;
      color: #065f46;
    }
  </style>
</head>
<body>

<header class="main-header">
  <div class="logo"><a href="index.html">Sampada Tours & Travels</a></div>
</header>

<main class="container">
  <div class="login-wrapper">
    <h2><i class="fas fa-user-shield"></i> Admin Login</h2>

    <div id="alertBox" class="alert-box"></div>

    <form id="adminLoginForm">
      <div class="form-group">
        <label for="email">Admin Email</label>
        <input type="email" id="email" required placeholder="Enter admin email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter password" />
      </div>

      <button type="submit" class="btn-primary">
        <i class="fas fa-sign-in-alt"></i> Login as Admin
      </button>
      <p class="alt-action">
        <a href="login.html">User-Login</a>
      </p>
      
    </form>
  </div>
</main>

<footer class="main-footer">
  <div class="footer-content">
    <p>Sampada Tours & Travels</p>
    <p>© 2025 Sampada Tours & Travels</p>
  </div>
</footer>

<script src="auth.js"></script>

<script>
document.getElementById("adminLoginForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const alertBox = document.getElementById("alertBox");

  alertBox.style.display = "none";

  try {
    const res = await fetch(`${AUTH.API_URL}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      throw new Error(data.message || "Login failed");
    }

    // ❗ Only allow admin users
    if (!data.user.is_admin) {
      throw new Error("Access denied. This account is not an admin.");
    }

    // Save login
    localStorage.setItem("authToken", data.token);
    localStorage.setItem("username", data.user.name);

    alertBox.textContent = "Admin login successful. Redirecting...";
    alertBox.className = "alert-box success";
    alertBox.style.display = "block";

    setTimeout(() => {
      window.location.href = "admin.html";
    }, 1000);

  } catch (err) {
    alertBox.textContent = err.message;
    alertBox.className = "alert-box error";
    alertBox.style.display = "block";
  }
});
</script>

</body>
</html>
